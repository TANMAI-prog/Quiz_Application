<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="quiz-header">
            <div class="header-content">
                <div class="logo">
                    <div class="brain-icon">üß†</div>
                    <h1>QuizMaster</h1>
                </div>
                <div class="score-display">
                    <span>Score: </span>
                    <span id="score">0</span>
                    <span>/</span>
                    <span id="total-questions">8</span>
                </div>
            </div>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div class="progress-text">
                Question <span id="current-question">1</span> of <span id="total-questions-progress">8</span>
            </div>
        </div>

        <!-- Quiz Container -->
        <main class="quiz-container" id="quizContainer">
            <div class="question-card">
                <div class="question-number">
                    Question <span id="questionNumber">1</span>
                </div>
                <h2 class="question-text" id="questionText">Loading question...</h2>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be generated dynamically -->
                </div>

                <div class="feedback-container" id="feedbackContainer" style="display: none;">
                    <div class="feedback-message" id="feedbackMessage"></div>
                    <div class="correct-answer" id="correctAnswer"></div>
                    <div class="explanation" id="explanation"></div>
                </div>

                <div class="quiz-actions">
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" style="display: none;">
                        Next Question
                    </button>
                </div>
            </div>
        </main>

        <!-- Results Screen -->
        <div class="results-container" id="resultsContainer" style="display: none;">
            <div class="results-card">
                <div class="results-icon">üèÜ</div>
                <h2>Quiz Completed!</h2>
                <div class="final-score">
                    <div class="score-circle">
                        <span id="finalScore">0</span>/<span id="finalTotal">8</span>
                    </div>
                    <div class="score-percentage" id="scorePercentage">0%</div>
                </div>
                <div class="score-message" id="scoreMessage">Great job!</div>
                
                <div class="results-actions">
                    <button class="btn btn-primary" onclick="restartQuiz()">
                        üîÑ Try Again
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
